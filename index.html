<!DOCTYPE html>
<html>
<head>
    <title>AI Face Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection"></script>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/edge-selenium-tools/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    
    <style>
        body { margin: 0; background: #111; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #output_canvas { border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .loading-msg { color: white; position: absolute; font-family: sans-serif; }
    </style>
</head>
<body>

    <div class="loading-msg">Loading AI Model...</div>
    <video id="input_video" style="display:none"></video>
    <canvas id="output_canvas"></canvas>

    <script type="module">
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const loadingMsg = document.querySelector('.loading-msg');

        function onResults(results) {
            loadingMsg.style.display = 'none';
            
            // Set canvas size to match video
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;

            // Draw the video frame
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.detections.length > 0) {
                const face = results.detections[0].boundingBox;
                
                // Calculate position for a square on the "head" (top of face)
                const width = face.width * canvasElement.width;
                const height = face.width * canvasElement.width; // Keep it square
                const x = face.xCenter * canvasElement.width - (width / 2);
                const y = face.yCenter * canvasElement.height - (height * 0.8); // Offset upward to head

                // Draw the blue square
                canvasCtx.strokeStyle = '#00bcff';
                canvasCtx.lineWidth = 4;
                canvasCtx.strokeRect(x, y, width, height);
                
                // Add a glow effect
                canvasCtx.shadowBlur = 15;
                canvasCtx.shadowColor = '#00bcff';
                canvasCtx.strokeRect(x, y, width, height);
            }
            canvasCtx.restore();
        }

        const faceDetection = new FaceDetection({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`
        });

        faceDetection.setOptions({
            model: 'short',
            minDetectionConfidence: 0.5
        });

        faceDetection.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await faceDetection.send({image: videoElement});
            },
            width: 1280,
            height: 720
        });
        camera.start();
    </script>
</body>
</html>
